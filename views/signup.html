<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">
  <title>Lyft</title>
</head>

<body>
  <header>
    <h1>Sign Up</h1>
    <p>Join now for free ride credit</p>
  </header>
  <hr>
  <section class="container-fluid">
    <div class="row">
      <div class="col-xs-9 col-xs-offset-1">
        <div class="input-group">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="../assets/images/peru.png" id="flag">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#">
                  <img src="../assets/images/spain.png" id="flag">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="../assets/images/mexico.png" id="flag">
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="../assets/images/colombia.png" id="flag">
                </a>
              </li>
            </ul>
          </div>
          <input type="text" class="form-control" id="number" aria-label="...">
        </div>
      </div>
    </div>

    <div class="row">
      <p>We'll send you a text to verify your number</p>
    </div>

    <div class="row">
      <button class="btn" id="next">Next</button>
    </div>
  </section>


  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/signup.js"></script>
</body>

</html>
