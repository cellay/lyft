<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../css/verify.css">
  <title>Lyft</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col s1">
          <i id="back" class="material-icons Medium">first_page</i>
        </div>
        <div class="col">
          <img class="col s7 offset-s2" src="../assets/images/logo-pink.png" alt="">
        </div>
      </div>
    </div>
    <p>Join now for free ride credit</p>
  </header>

  <hr>

  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="firstName" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="lastName" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">mail</i>
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <p>
      <input type="checkbox" class="filled-in" id="filled-in-box" />
      <label for="filled-in-box">I agree to Lyft's
        <a href="#">Terms of service</a>
      </label>
    </p>
    </form>
  </div>
  </div>

  <div class="container">
    <div class="row ">
      <button class="btn pulse pink darken-1" id="next" disabled>Next</button>
    </div>
  </div>


  <script src="../vendors/jquery/jquery-3.2.1.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="../js/form.js "></script>
</body>

</html>
