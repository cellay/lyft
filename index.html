<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Lyft</title>
</head>

<body id="back">
  <div class="" id="splash-effect">
  </div>

  <header class="flex-box">
    <img src="assets/images/logo-silver.png" alt="">
  </header>

  <section class="container-fluid">
    <section class="row">
      <div class="col s10 principal-logo"></div>
    </section>
  </section>

  <section class="container-fluid flex-box">
    <section class="row">
      <div class="col s6">
        <button class="btn pink darken-1">LogIn</button>
      </div>
      <div class="col s6">
        <button class="btn pulse pink darken-1" id="signup">SignUp</button>
      </div>
    </section>
  </section>
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
